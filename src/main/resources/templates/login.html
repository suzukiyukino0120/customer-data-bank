<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>ログインページ</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<div class="container-fluid">
    <a class="navbar-brand" th:href="@{/staff/index}">顧客データバンク</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="mx-auto mt-5 px-5">
	<div class="card" style="width: 30rem;  margin: auto;">
  		<div class="card-header text-center">
    	ログイン
  		</div>
  		<div class="card-body">
		<form th:action="@{/staff/login}" method="post" th:object="${loginForm}">
			<div class="col-md-12">
			<div th:text="${loginError}" style="color: red"></div>
			</div>
			<div class="col-md-12">
			<div th:errors="*{staffId}" style="color: red"></div>
		  	<label for="exampleFormControlInput1" class="form-label">社員番号</label>
		  	<input type="text" class="form-control" id="staffId" th:field="*{staffId}">
			</div>
			<div class="col-md-12">
		  	<label for="exampleFormControlInput1" class="form-label">パスワード</label>
		  	<div th:errors="*{password}" style="color: red"></div>
		  	<input type="password" class="form-control" id="password" th:field="*{password}">
			</div>
			<div class="mt-2 text-center">
			<button type="submit" class="btn btn-primary">ログイン</button>
			</div>
		</form>
  		</div>
  </div>
</div>
</body>
</html>
