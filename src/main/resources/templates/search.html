<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>顧客データバンク</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/staff/index}">顧客データバンク</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/index}" style="color:white">検索</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="mx-auto mt-5" style="width: 40rem;">
<div class="card">
  <div class="card-header text-center">
    顧客検索
  </div>
  <div class="card-body">
  <form th:action="@{/user/search}" method="post" th:object="${searchUsersForm}">
	<div class="col-md-12">
  	<label for="exampleFormControlInput1" class="form-label">顧客番号</label>
  	<input type="text" class="form-control" id="userId" name="userId" th:field="*{userId}">
	</div>
	<div class="col-md-12">
  	<label for="exampleFormControlInput1" class="form-label">氏名</label>
  	<input type="text" class="form-control" id="name" name="name" th:field="*{name}">
	</div>
	<div class="col-md-12">
  	<label for="exampleFormControlInput1" class="form-label">生年月日</label>
  	<input type="date" class="form-control" id="birthday" name="birthday" th:field="*{birthday}">
	</div>
	<div class="col-md-12">
  	<label for="exampleFormControlInput1" class="form-label">電話番号</label>
  	<input type="text" class="form-control" id="telephone" name="telephone" th:field="*{telephone}">
	</div>
	<div class="mt-2 text-center">
	<button type="submit" class="btn btn-primary">検索</button>
	</div>
	</form>
  </div>
</div>
</div>

<div class="mx-auto mt-5" style="width: 100rem;">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">顧客番号</th>
      <th scope="col">氏名</th>
      <th scope="col">生年月日</th>
      <th scope="col">電話番号</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user:${userList}">
      <th scope="row">
      	<form th:action="@{/cs/toUserDetail}" method="post">
		<input type="hidden" name="userId" th:value="${user.id}">      	
		<button class="btn btn-sm btn-link" type="submit" th:text="${user.id}"></button>
      	</form>
      </th>
      <td th:text="${user.name}"></td>
      <td th:text="${user.birthday}"></td>
      <td th:text="${user.telephone}"></td>
    </tr>
  </tbody>
</table>
</div>
	


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
